<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--方法调用需要加括号-->
    <!--    {{fullName()}}-->
    {{fullName}}
    {{age}}
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            firstName: "Jack",
            lastName: "Lee",
            fullName: "Jack Lee",
            age: 28
        },
        // 侦听器的方式，实现计算属性，侦听数据改变，也是内置缓存机制，需要在data中冗余字段fullName
        watch: {
            // 侦听firstName是否有变化
            firstName: function () {
                console.log("计算了一次")
                this.fullName = this.firstName + " " + this.lastName
            },
            // 侦听lastName是否有变化
            lastName: function () {
                console.log("计算了一次")
                this.fullName = this.firstName + " " + this.lastName
            }
        }
        // 方法的方式，实现计算属性，是没有缓存机制的
        // methods: {
        //     fullName: function () {
        //         console.log("计算了一次")
        //         return this.firstName + " " + this.lastName
        //     }
        // }
        // 计算属性，是内置缓存的，性能高
        // computed: {
        //     fullName: function () {
        //         console.log("计算了一次")
        //         // 缓存：计算的值，没有发生改变，就不会在计算量，如果计算的值发生改变，则会重新计算
        //         return this.firstName + " " + this.lastName
        //     }
        // }
    })
</script>
</body>
</html>
