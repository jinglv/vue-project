<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的set方法</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,key,index) of userInfo">
        {{item}} --- {{key}} --- {{index}}
    </div>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            userInfo: {
                name: "Jack",
                age: 28,
                gender: "male",
                salary: "secret"
            }
        }
    })
</script>
</body>
</html>
