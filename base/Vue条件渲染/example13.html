<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的条件渲染-v-else-if</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="show==='a'">This is A</div>
    <div v-else-if="show === 'b'">This is B</div>
    <div v-else>This is others</div>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            show: "a",
        }
    })
</script>
</body>
</html>
