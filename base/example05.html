<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            firstName: "Jack",
            lastName: "Lee"
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + " " + this.lastName
                },
                set: function (value) {
                    const arr = value.split("");
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</body>
</html>
