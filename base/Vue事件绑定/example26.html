<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件绑定--按键修饰符</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input @keydown.enter="handleKeyDown">
</div>
<script>
    const vm = new Vue({
        el: "#app",
        methods: {
            handleKeyDown: function (e) {
                console.log(e.target.value)
            }
        }
    })
</script>
</body>
</html>
