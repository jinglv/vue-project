<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件绑定--capture</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div @click.capture="handleClick">
        <div @click="handleClickInner">hello world</div>
    </div>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        methods: {
            handleClick: function () {
                alert("outer");
            },
            handleClickInner: function () {
                alert("inner")
            }
        }
    })
</script>
</body>
</html>
