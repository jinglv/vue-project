<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件绑定--鼠标按键修饰符</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--right left middle-->
    <div @click.right="handleClick">click</div>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        methods: {
            handleClick: function (e) {
                console.log("right")
            }
        }
    })
</script>
</body>
</html>
