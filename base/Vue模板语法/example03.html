<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--插值表达式，都是两个花括号括起来的，与Vue里的data绑定-->
    {{name + ' Lee'}}
    <!--v-text与插值表达式一样的模板语法，里面的值也是与Vue里的data绑定-->
    <div v-text="name + ' Lee'"></div>
    <!--v-html展示html解析的内容，v-text与插值表达式是不会解析html的原样解析的，里面的值也是与Vue里的data绑定-->
    <div v-html="html + ' Lee'"></div>
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            name: "Jack",
            html: "<h1>Jack</h1>"
        }
    })
</script>
</body>
</html>
